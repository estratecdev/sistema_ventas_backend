name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install


    - name: Deploy to EC2
      run: |
        ssh -i <(echo "${{ secrets.SSH_PRIVATE_KEY }}") ec2-user@54.200.96.222 'cd / && npm install && pm2 restart your-app'
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
